{% extends "layout.html" %}
{% block content %}
<div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6 border border-gray-200 mt-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Reporte de Servicios Especiales</h1>

    <!-- Formulario de filtros COMPELTO -->
    <form method="POST" class="mb-6 flex flex-wrap gap-2">
        <input type="date" name="fecha_inicio" value="{{ fecha_inicio }}" class="p-2 border rounded w-full sm:w-auto">
        <input type="date" name="fecha_fin" value="{{ fecha_fin }}" class="p-2 border rounded w-full sm:w-auto">
        <input type="text" name="nombre_servicio" value="{{ nombre_servicio }}" placeholder="Nombre del Servicio" class="p-2 border rounded w-full sm:w-64">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Filtrar
        </button>
    </form>

    <!-- Botones de exportaciÃ³n -->
    <div class="mb-4 flex flex-wrap gap-2">
        <form method="POST" action="{{ url_for('reporte_servicios_especiales_excel') }}">
            <input type="hidden" name="fecha_inicio" value="{{ fecha_inicio }}">
            <input type="hidden" name="fecha_fin" value="{{ fecha_fin }}">
            <input type="hidden" name="nombre_servicio" value="{{ nombre_servicio }}">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Exportar Excel
            </button>
        </form>
        <form method="POST" action="{{ url_for('reporte_servicios_especiales_pdf') }}">
            <input type="hidden" name="fecha_inicio" value="{{ fecha_inicio }}">
            <input type="hidden" name="fecha_fin" value="{{ fecha_fin }}">
            <input type="hidden" name="nombre_servicio" value="{{ nombre_servicio }}">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Exportar PDF
            </button>
        </form>
    </div>

    <!-- Tabla de resultados -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border rounded-lg shadow-sm">
            <thead>
                <tr class="bg-gray-200 text-gray-800 text-left">
                    <th class="p-3 border">Nombre del Servicio</th>
                    <th class="p-3 border">Unidad</th>
                    <th class="p-3 border">Fecha</th>
                    <th class="p-3 border">Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for fila in datos %}
                <tr class="border-t hover:bg-gray-50 transition">
                    <td class="p-3 border">{{ fila.nombre_servicio }}</td>
                    <td class="p-3 border">{{ fila.unidad }}</td>
                    <td class="p-3 border">{{ fila.fecha }}</td>
                    <td class="p-3 border">{{ fila.estado }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="p-4 text-center text-gray-500">
                        No hay registros disponibles
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
