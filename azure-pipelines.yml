# =====================================================
#  Pipeline CI/CD para App Flask (SGT)
# Flujo: CI (Build/Test) -> CD (Deploy a Azure WebApp)
# =====================================================

trigger:
- main

pool:
  name: 'AgenteLocal'

variables:
  AppSourceDir: '$(Build.SourcesDirectory)/sgt'
  ArtifactName: 'sgt-deploy-package'
  DeploymentPath: '$(Build.ArtifactStagingDirectory)/$(ArtifactName)'
  ServiceConnectionName: 'AZ-Conexion-SGT'
  AppServiceName: 'sgt-app-integrated-2025-atg7ambqdkbhf0b6'

# =====================================================
# 1锔 Etapa: CI - Integraci贸n Continua (Pruebas Unitarias)
# =====================================================
stages:
- stage: CI_BuildAndTest
  displayName: 'Etapa 1: Integraci贸n Continua (Pruebas y Empaquetado)'
  jobs:
  - job: PythonCI
    displayName: 'Job: Instalaci贸n, Pruebas y Empaquetado'
    steps:

    # --- 0. Limpiar workspace ---
    - script: |
        echo "Ч Limpiando directorio de trabajo previo..."
        git clean -xfd
        echo "Verificando contenido actual de requirements.txt:"
        type requirements.txt
      displayName: 'Limpiar workspace y mostrar requirements.txt'

    # --- 1. Configurar versi贸n de Python ---
    - task: UsePythonVersion@0
      displayName: 'Configurar Python 3.11'
      inputs:
        versionSpec: '3.11'

    # --- 2. Instalar dependencias ---
    - script: |
        echo " Instalando dependencias..."
        pip install --upgrade pip
        pip install -r requirements.txt || (echo "Reintentando instalaci贸n..." && pip install -r requirements.txt)
        pip install pytest requests
      displayName: 'Instalar Flask y dependencias (incl. pytest y requests)'

    # --- 3. Ejecutar pruebas unitarias ---
    - script: |
        echo "И Ejecutando pruebas unitarias..."
        pytest test --junitxml=results.xml
      displayName: 'Ejecutar Pruebas Unitarias (FAIL ON ERROR)'

    - task: PublishTestResults@2
      displayName: 'Publicar Resultados de Pruebas Unitarias'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/results.xml'
        failTaskOnFailedTests: true

    # --- 4. Copiar archivos para despliegue ---
    - task: CopyFiles@2
      displayName: 'Copiar C贸digo de Aplicaci贸n'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: |
          sgt/**
          requirements.txt
          test_deployment.py
        TargetFolder: '$(DeploymentPath)'

    # --- 5. Publicar artefactos ---
    - task: PublishBuildArtifacts@1
      displayName: 'Publicar Artefacto de Despliegue'
      inputs:
        pathToPublish: '$(DeploymentPath)'
        artifactName: '$(ArtifactName)'

# =====================================================
# 2锔 Etapa: CD - Despliegue Continuo en Azure
# =====================================================
- stage: CD_Deployment
  displayName: 'Etapa 2: Despliegue en Azure App Service'
  dependsOn: CI_BuildAndTest
  condition: succeeded()
  
  jobs:
  - deployment: DeployToAzure
    displayName: 'Job: Desplegar Flask App en Azure'
    environment: 'Entorno-Integrado-SGT'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Descargar Artefacto de C贸digo Empaquetado'
            inputs:
              artifactName: '$(ArtifactName)'
              path: '$(Pipeline.Workspace)/$(ArtifactName)'

          - task: AzureWebApp@1
            displayName: 'Desplegar Flask App a Azure App Service'
            inputs:
              azureSubscription: '$(ServiceConnectionName)'
              appName: '$(AppServiceName)'
              appType: webApp
              package: '$(Pipeline.Workspace)/$(ArtifactName)/'
              startupCommand: 'gunicorn --bind=0.0.0.0 --workers=4 --timeout=90 sgt.main:app'

# =====================================================
# 3锔 Etapa: Test Funcional Post-Deploy
# =====================================================
- stage: Functional_Tests
  displayName: 'Etapa 3: Pruebas Funcionales Post-Despliegue (Staging)'
  dependsOn: CD_Deployment
  condition: succeeded()
  
  jobs:
  - job: FunctionalTest
    displayName: 'Job: Ejecutar Pruebas contra la URL'
    pool:
      name: 'AgenteLocal'
    steps:
      - task: UsePythonVersion@0
        displayName: 'Configurar Python 3.11'
        inputs:
          versionSpec: '3.11'

      - script: |
          pip install requests pytest
        displayName: 'Instalar dependencias de prueba'
        
      - script: |
          echo "И Ejecutando pruebas funcionales en la URL desplegada..."
          pytest $(Pipeline.Workspace)/$(ArtifactName)/test_deployment.py
        displayName: 'Ejecutar Pruebas de Despliegue contra URL'
