# =====================================================
# üì¶ Pipeline CI/CD para App Flask (SGT)
# Flujo: CI (Build/Test) -> CD (Deploy a Azure WebApp)
# Objetivo: Desplegar login.html servido por Flask
#
# üß† Estructura esperada:
# SGT/
# ‚î£ üìÇ sgt/
# ‚îÉ ‚î£ üìú main.py
# ‚îÉ ‚î£ üìÇ templates/login.html
# ‚îÉ ‚îó üìÇ static/ (opcional)
# ‚î£ üìú requirements.txt
# =====================================================

trigger:
- main

# üë∑‚Äç‚ôÇÔ∏è Agente local para ejecutar el pipeline
pool:
  name: 'AgenteLocal'

# Variables globales del proyecto
variables:
  AppSourceDir: '$(Build.SourcesDirectory)/sgt'
  ArtifactName: 'sgt-deploy-package'
  DeploymentPath: '$(Build.ArtifactStagingDirectory)/$(ArtifactName)'
  
  # ‚öôÔ∏è Variables de Azure App Service
  ServiceConnectionName: 'AZ-Conexion-SGT'
  AppServiceName: 'sgt-app-integrated-2025'

# =====================================================
# 1Ô∏è‚É£ Etapa: CI - Integraci√≥n Continua
# =====================================================
stages:
- stage: CI_BuildAndTest
  displayName: 'Etapa 1: Integraci√≥n Continua (Pruebas y Empaquetado)'
  jobs:
  - job: PythonCI
    displayName: 'Job: Instalaci√≥n, Pruebas y Empaquetado'
    steps:

    # --- 1. Configurar versi√≥n de Python ---
    - task: UsePythonVersion@0
      displayName: 'Configurar Python 3.11'
      inputs:
        versionSpec: '3.11'

    # --- 2. Instalar dependencias ---
    - script: |
        pip install -r requirements.txt
      displayName: 'Instalar Flask, Gunicorn y dependencias'

    # --- 3. Ejecutar pruebas (opcional si tienes carpeta /test) ---
    - script: |
        echo "Ejecutando pruebas autom√°ticas..."
        pytest test --junitxml=results.xml || echo "Sin pruebas definidas, continuando..."
      displayName: 'Ejecutar Pruebas Unitarias'
      continueOnError: true

    - task: PublishTestResults@2
      displayName: 'Publicar Resultados de Pruebas'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/results.xml'
        failTaskOnFailedTests: false

    # --- 4. Copiar archivos para despliegue ---
    - task: CopyFiles@2
      displayName: 'Copiar C√≥digo de Aplicaci√≥n (sgt/)'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: |
          sgt/**
          requirements.txt
        TargetFolder: '$(DeploymentPath)'

    # --- 5. Publicar artefactos ---
    - task: PublishBuildArtifacts@1
      displayName: 'Publicar Artefacto de Despliegue'
      inputs:
        pathToPublish: '$(DeploymentPath)'
        artifactName: '$(ArtifactName)'

# =====================================================
# 2Ô∏è‚É£ Etapa: CD - Despliegue Continuo en Azure
# =====================================================
- stage: CD_Deployment
  displayName: 'Etapa 2: Despliegue en Azure App Service'
  dependsOn: CI_BuildAndTest
  condition: succeeded()
  
  jobs:
  - deployment: DeployToAzure
    displayName: 'Job: Desplegar Flask App en Azure'
    environment: 'Entorno-Integrado-SGT'
    strategy:
      runOnce:
        deploy:
          steps:

          # --- 1. Descargar artefactos ---
          - task: DownloadPipelineArtifact@2
            displayName: 'Descargar Artefacto de C√≥digo Empaquetado'
            inputs:
              artifactName: '$(ArtifactName)'
              path: '$(Pipeline.Workspace)/$(ArtifactName)'

                   # --- 2. Desplegar a Azure ---
          - task: AzureWebApp@1
            displayName: 'Desplegar Flask App a Azure App Service'
            inputs:
              azureSubscription: '$(ServiceConnectionName)'
              appName: '$(AppServiceName)'
              appType: webApp
              package: '$(Pipeline.Workspace)/$(ArtifactName)'

              # üî• Comando de arranque (Flask via Gunicorn)
              startupCommand: 'gunicorn --bind=0.0.0.0 --workers=4 --timeout=90 sgt.main:app'

          # --- 3. Mensaje final ---
          - script: |
              echo "‚úÖ Despliegue completado correctamente."
              echo "App ejecut√°ndose en: https://$(AppServiceName).azurewebsites.net"
              echo "Actividad 15: Evidencia de HTML desplegado con Flask."
            displayName: 'Mensaje de √âxito y URL Final'
