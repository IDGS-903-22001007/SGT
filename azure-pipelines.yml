# =====================================================
#  Pipeline para HTML Est谩tico (Usando Flask como Servidor)
# Flujo: CI (Build/Test) -> CD (Deploy)
# Objetivo: Despliegue de login.html con trazabilidad
#
#  CORRECCIN CLAVE: Se a帽ade un paso de CopyFiles@2 para mover
#    requirements.txt a la ra铆z del artefacto, asegurando que Azure
#    instale las dependencias correctamente.
# =====================================================

trigger:
- main

# 锔 Seguimos usando el agente local
pool:
  name: 'AgenteLocal'

# Variables del Proyecto
variables:
  AppSourceDir: '$(Build.SourcesDirectory)'
  ArtifactName: 'sgt-deploy-package'
  DeploymentPath: '$(Build.ArtifactStagingDirectory)/$(ArtifactName)' # Nuevo path temporal
  
  # VALORES DE AZURE CONFIRMADOS
  ServiceConnectionName: 'AZ-Conexion-SGT'        
  AppServiceName: 'sgt-app-integrated-2025'       

stages:

# =====================================================
# 1锔 Etapa: CI (Integraci贸n Continua) - Build y Test
# =====================================================
- stage: CI_BuildAndTest
  displayName: 'Etapa 1: Integraci贸n Continua (Pruebas)'
  jobs:
  - job: PythonCI
    displayName: 'Job: Preparaci贸n y Pruebas'
    steps:
    
    # --- 1. Configuraci贸n de Python (Necesario para Gunicorn y Pruebas) ---
    - task: UsePythonVersion@0
      displayName: 'Configurar Python 3.11'
      inputs:
        versionSpec: '3.11'

    # --- 2. Instalaci贸n de Dependencias y Pruebas (Igual) ---
    - script: |
        pip install -r requirements.txt
      displayName: 'Instalar Flask y Gunicorn'
      
    - script: |
        pytest test --junitxml=results.xml
      displayName: 'Ejecutar Pruebas de Integraci贸n Continua'
      continueOnError: false

    - task: PublishTestResults@2
      displayName: 'Publicar Resultados de Pruebas (Actividad 14)'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/results.xml'
        failTaskOnFailedTests: true
        
    #  CORRECCIN DE EMPAQUETADO: Crear la estructura del paquete
    # --- 4a. Copiar archivos al Staging Directory ---
    # Copia la carpeta 'sgt' completa (con main.py)
    - task: CopyFiles@2
      displayName: 'Copiar Carpeta SGT al Staging'
      inputs:
        SourceFolder: '$(AppSourceDir)'
        Contents: 'sgt/**'
        TargetFolder: '$(DeploymentPath)/sgt' # Cambiado para que sgt quede DENTRO del paquete

    # Copia requirements.txt a la ra铆z del paquete de despliegue
    - task: CopyFiles@2
      displayName: 'Copiar requirements.txt a la Ra铆z del Paquete'
      inputs:
        SourceFolder: '$(AppSourceDir)'
        Contents: 'requirements.txt' # Asume que est谩 en la ra铆z del repo
        TargetFolder: '$(DeploymentPath)'

    # --- 4b. Publicar Artefactos ---
    - task: PublishBuildArtifacts@1
      displayName: 'Publicar Artefacto de Despliegue'
      inputs:
        # Publicamos la carpeta temporal que creamos
        pathToPublish: '$(DeploymentPath)'  
        artifactName: '$(ArtifactName)'

# =====================================================
# 2锔 Etapa: CD (Despliegue Continuo)
# =====================================================
- stage: CD_Deployment
  displayName: 'Etapa 2: Despliegue (Entorno Integrado Funcional)'
  dependsOn: CI_BuildAndTest
  condition: succeeded()
  
  jobs:
  - deployment: DeployFunctionalIncrement
    displayName: 'Job: Despliegue a App Service'
    
    workspace:
      clean: all
    
    environment: 'Entorno-Integrado-SGT'  
    
    strategy:
      runOnce:
        deploy:
          steps:
          
          - task: DownloadPipelineArtifact@2
            displayName: 'Descargar Artefacto de C贸digo'
            inputs:
              artifactName: '$(ArtifactName)'
              path: '$(Pipeline.Workspace)/$(ArtifactName)' 

          - task: AzureWebApp@1
            displayName: 'Desplegar Archivo HTML con Servidor Python'
            inputs:
              azureSubscription: '$(ServiceConnectionName)'  
              appName: '$(AppServiceName)'   
              appType: webApp
              package: '$(Pipeline.Workspace)/$(ArtifactName)'  
              # Usamos 'sgt.main:app' porque main.py est谩 dentro de 'sgt/'
              startupCommand: 'gunicorn --bind=0.0.0.0 --workers=4 --timeout=90 sgt.main:app'
              #  NUEVO: Configuraciones para App Service que fuerzan la ejecuci贸n
              # WEBSITE_RUN_FROM_PACKAGE: 0 deshabilita la ejecuci贸n desde el ZIP
              # (aunque Azure WebApp task lo maneja, a veces es 煤til forzarlo)
              # y PYTHONSTARTUP para apuntar al archivo de inicio (aunque Gunicorn lo hace)
              # El par谩metro "WEBSITES_ENABLE_APP_SERVICE_STORAGE" en "true" es importante.
              appSettings: |
                - PYTHONSTARTUP ""
                - WEBSITES_ENABLE_APP_SERVICE_STORAGE true
