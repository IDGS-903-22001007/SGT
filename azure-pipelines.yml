# =====================================================
# üì¶ Pipeline CI/CD para App Flask (SGT)
# Flujo: CI (Build/Test) -> CD (Deploy a Azure WebApp)
# Objetivo: Desplegar login.html servido por Flask
# =====================================================

trigger:
- main

# üë∑‚Äç‚ôÇ Agente local para ejecutar el pipeline
pool:
  name: 'AgenteLocal'

# Variables globales del proyecto
variables:
  AppSourceDir: '$(Build.SourcesDirectory)/sgt'
  ArtifactName: 'sgt-deploy-package'
  DeploymentPath: '$(Build.ArtifactStagingDirectory)/$(ArtifactName)'
  
  # ‚öô Variables de Azure App Service
  ServiceConnectionName: 'AZ-Conexion-SGT'
  AppServiceName: 'sgt-app-integrated-2025-atg7ambqdkbhf0b6'

# =====================================================
# 1Ô∏è‚É£ Etapa: CI - Integraci√≥n Continua (Pruebas Unitarias)
# =====================================================
stages:
- stage: CI_BuildAndTest
  displayName: 'Etapa 1: Integraci√≥n Continua (Pruebas y Empaquetado)'
  jobs:
  - job: PythonCI
    displayName: 'Job: Instalaci√≥n, Pruebas y Empaquetado'
    steps:

    # --- 1. Configurar versi√≥n de Python ---
    - task: UsePythonVersion@0
      displayName: 'Configurar Python 3.11'
      inputs:
        versionSpec: '3.11'

    # --- 2. Instalar dependencias ---
    - script: |
        pip install -r requirements.txt
        pip install pytest requests
      displayName: 'Instalar dependencias del proyecto (Flask, pytest, requests)'

    # --- 3. Verificar instalaci√≥n y path ---
    - script: |
        echo "Python version:"
        python --version
        echo "Ubicaci√≥n de pytest:"
        where pytest || echo "pytest no encontrado en PATH"
      displayName: 'Verificar entorno de Python'

    # --- 4. Ejecutar pruebas unitarias ---
    - script: |
        echo Ejecutando pruebas unitarias de CI...
        python -m pytest test --junitxml=results.xml
      displayName: 'Ejecutar Pruebas Unitarias (FAIL ON ERROR)'

    # --- 5. Publicar resultados ---
    - task: PublishTestResults@2
      displayName: 'Publicar Resultados de Pruebas Unitarias'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '/results.xml'
        failTaskOnFailedTests: true

    # --- 6. Mostrar logs directamente ---
    - script: type results.xml
      displayName: 'Mostrar resultados de pruebas (para logs en vivo)'

    # --- 7. Copiar archivos para despliegue ---
    - task: CopyFiles@2
      displayName: 'Copiar C√≥digo de Aplicaci√≥n'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: |
          sgt/**
          requirements.txt
          test_deployment.py
        TargetFolder: '$(DeploymentPath)'

    # --- 8. Publicar artefactos ---
    - task: PublishBuildArtifacts@1
      displayName: 'Publicar Artefacto de Despliegue'
      inputs:
        pathToPublish: '$(DeploymentPath)'
        artifactName: '$(ArtifactName)'

# =====================================================
# 2Ô∏è‚É£ Etapa: CD - Despliegue Continuo en Azure
# =====================================================
- stage: CD_Deployment
  displayName: 'Etapa 2: Despliegue en Azure App Service'
  dependsOn: CI_BuildAndTest
  condition: succeeded()
  
  jobs:
  - deployment: DeployToAzure
    displayName: 'Job: Desplegar Flask App en Azure'
    environment: 'Entorno-Integrado-SGT'
    strategy:
      runOnce:
        deploy:
          steps:

          # --- 1. Descargar artefactos ---
          - task: DownloadPipelineArtifact@2
            displayName: 'Descargar Artefacto de C√≥digo Empaquetado'
            inputs:
              artifactName: '$(ArtifactName)'
              path: '$(Pipeline.Workspace)/$(ArtifactName)'

          # --- 2. Desplegar a Azure ---
          - task: AzureWebApp@1
            displayName: 'Desplegar Flask App a Azure App Service'
            inputs:
              azureSubscription: '$(ServiceConnectionName)'
              appName: '$(AppServiceName)'
              appType: webApp
              package: '$(Pipeline.Workspace)/$(ArtifactName)/'
              startupCommand: 'gunicorn --bind=0.0.0.0 --workers=4 --timeout=90 sgt.main:app'

# =====================================================
# 3Ô∏è‚É£ Etapa: Test Funcional Post-Deploy (Validaci√≥n)
# =====================================================
- stage: Functional_Tests
  displayName: 'Etapa 3: Pruebas Funcionales Post-Despliegue'
  dependsOn: CD_Deployment
  condition: succeeded()
  
  jobs:
  - job: FunctionalTest
    displayName: 'Job: Ejecutar Pruebas contra la URL Desplegada'
    pool:
      name: 'AgenteLocal'
    steps:
      - task: UsePythonVersion@0
        displayName: 'Configurar Python 3.11'
        inputs:
          versionSpec: '3.11'
          
      - script: |
          pip install requests pytest
        displayName: 'Instalar dependencias de prueba funcional'
        
      - script: |
          echo "Ejecutando pruebas funcionales en la URL desplegada..."
          python -m pytest $(Pipeline.Workspace)/$(ArtifactName)/test_deployment.py
        displayName: 'Ejecutar Pruebas Funcionales Post-Despliegue'